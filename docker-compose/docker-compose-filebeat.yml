version: '2.2'
services:

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.10.0
    container_name: filebeat
    hostname: filebeat
    volumes:
      - "./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml"
      - "./filebeat/conf.d:/usr/share/filebeat/conf.d"
      - "/var/lib/docker/volumes/shared_logs/_data:/opt/logs/geoserver-logs"
      - "/var/lib/docker/volumes/shared_audits/_data:/opt/logs/geoserver-audits"